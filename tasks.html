<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gestor de tareas</title>
    <link rel="icon" href="img/favicon.ico" type="image/ico" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/tasksScreen.css"
    />
    <link rel="stylesheet" media="print" href="styles/tasksPrint.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img id="logo-img" alt="Imagen logo" height="100px" width="100px" src="./img/favicon.ico" />
        <h1 id="main-title">Tareas</h1>
      </div>
      <div id="user">
        <img id="user-img" alt="Imagen usuario" src="./img/user-icon.png" />
        <div id="user-info">
          <p>usuario@gmail.com</p>
          <a id="sign-out" href="#">Desconectar</a>
        </div>
      </div>
    </header>
    <main>
      <div id="task-section">
        <div id="ring"></div>
        <ul id="task-list">
          <li class="task-pending">
            <div class="task-pending-info">
              <h3 class="task-name">Preparar practica AW</h3>
              <ul class="tag-list">
                <li>AW</li>
                <li>Practica</li>
              </ul>
            </div>
            <button class="task-button"></button>
          </li>
          <li class="task-finished">
            <div class="task-finished-info">
              <h3 class="task-name-finished">Mirar fechas congreso</h3>
            </div>
            <img
              class="taskfinished-img"
              alt="Tarea completada"
              width="110px"
              heigth="90px"
              src="img/finishedtask.png"
            />
          </li>
          <li class="task-pending">
            <div class="task-pending-info">
              <h3 class="task-name">Ir al supermercado</h3>
              <ul class="tag-list">
                <li>Personal</li>
              </ul>
            </div>
            <button class="task-button"></button>
          </li>
          <li class="task-pending">
            <div class="task-pending-info">
              <h3 class="task-name">Mudanza</h3>
              <ul class="tag-list">
                <li>Personal</li>
              </ul>
            </div>
            <button class="task-button"></button>
          </li>
        </ul>
      </div>
      <div id="new-task">
        <div id="posit-section">
          <div id="posit">
            <img width="350px" heigth="350px" src="img/posit.png" />
            <div id="posit-text">Pr√°ctica 1 - AW</div>
          </div>
        </div>
        <div id="new-posit-section">
          <textarea
            cols="25"
            rows="3"
            placeholder="Nueva Tarea"
            maxlength="60"
          ></textarea>
          <div id="add">
            <div id="add-button">+</div>
          </div>
        </div>
        <div id="delete-task-section">
          <button id="delete-button">ELIMINAR TAREAS COMPLETADAS</button>
        </div>
      </div>
    </main>
  </body>
</html>
